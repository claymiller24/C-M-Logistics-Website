<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="480" viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Code illustration">
  <rect width="100%" height="100%" fill="transparent"/>
  <g transform="translate(40,40)">
    <rect width="640" height="360" rx="8" fill="#0b1220" stroke="#0f172a" stroke-width="1"/>
    <g transform="translate(28,18)" font-family="Inter, Arial, sans-serif">
      <text x="0" y="22" font-size="16" fill="#93c5fd">// Example: Python Flask route</text>
      <text x="0" y="56" font-size="14" fill="#d1fae5">from flask import Flask, render_template</text>
      <text x="0" y="80" font-size="14" fill="#fce7f3">app = Flask(__name__)</text>
      <text x="0" y="104" font-size="14" fill="#fecaca">@app.route('/')</text>
      <text x="20" y="128" font-size="14" fill="#c7d2fe">def home():</text>
      <text x="40" y="152" font-size="14" fill="#fef3c7">return render_template('index.html')</text>
    </g>
  </g>
</svg>
